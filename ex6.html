<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="goods">Chọn sản phẩm :</label>
        <select name="goods" id="goods">
            <option value="1">Sản phẩm 1</option>
            <option value="2">Sản phẩm 2</option>
            <option value="3">Sản phẩm 3</option>
        </select>
        <br>
        <label for="quantity">Số lượng :</label>
        <input type="number" name="quantity" id="quantity" min="1" max="99">
        <br>
        <label for="address">Địa chỉ giao hàng :</label>
        <textarea name="address" id="address" cols="12" rows="3"></textarea>
        <br>
        <button type="submit">Đặt hàng</button>
    </form>
</body>
</html>
