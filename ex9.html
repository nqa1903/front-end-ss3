<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Họ và tên: <input type="text" name="fullname" /></label
      ><br /><br />

      <label>Ngày sinh: <input type="date" name="dob" /></label><br /><br />

      <label>Giới tính:</label>
      <input type="radio" name="gender" value="Nam" /> Nam
      <input type="radio" name="gender" value="Nữ" /> Nữ <br /><br />

      <label>Số điện thoại: <input type="text" name="phone" /></label
      ><br /><br />

      <label>Email: <input type="email" name="email" /></label><br /><br />

      <label>Địa chỉ:</label><br />
      <textarea name="address"></textarea><br /><br />

      <label
        >Vai trò trong nhóm:
        <select name="role">
          <option>Thành viên</option>
          <option>Quản trị viên</option>
          <option>Người đóng góp</option>
        </select> </label
      ><br /><br />

      <label>Sở thích: <input type="text" name="hobbies" /></label><br /><br />

      <label>Kỹ năng:</label><br />
      <textarea name="skills"></textarea><br /><br />

      <label>Thời gian rảnh:</label>
      <input type="checkbox" name="free_time" value="morning" /> Sáng
      <input type="checkbox" name="free_time" value="afternoon" /> Chiều
      <input type="checkbox" name="free_time" value="evening" /> Tối
      <br /><br />

      <label>Lý do tham gia nhóm:</label><br />
      <textarea name="reason"></textarea><br /><br />

      <label>Màu yêu thích: <input type="color" name="fav_color" /></label
      ><br /><br />

      <label
        >Đăng ký nhận bản tin:
        <input type="checkbox" name="newsletter" value="yes" /> Có </label
      ><br /><br />

      <label>Nhận thông báo qua email:</label>
      <input type="radio" name="notification" value="email" /> Email
      <input type="radio" name="notification" value="sms" /> SMS <br /><br />

      <button type="submit">Đăng ký thành viên</button>
    </form>
  </body>
</html>
