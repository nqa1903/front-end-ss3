<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td><label>Họ và tên:</label></td>
          <td><input type="text" name="fullname" /></td>
        </tr>
        <tr>
          <td><label>Ngày sinh:</label></td>
          <td><input type="date" name="dob" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gender" value="Nam" /> Nam
            <input type="radio" name="gender" value="Nữ" /> Nữ
          </td>
        </tr>
        <tr>
          <td><label>Số điện thoại:</label></td>
          <td><input type="text" name="phone" /></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td><label>Tên công ty:</label></td>
          <td><input type="text" name="company_name" /></td>
        </tr>
        <tr>
          <td><label>Vai trò trong công ty:</label></td>
          <td>
            <select name="role">
              <option>Giám đốc điều hành (CEO)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Quy mô công ty:</label></td>
          <td>
            <select name="company_size">
              <option>Doanh nghiệp nhỏ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Ngành nghề công ty:</label></td>
          <td><input type="text" name="industry" /></td>
        </tr>
        <tr>
          <td><label>Lý do tham gia câu lạc bộ:</label></td>
          <td><textarea name="reason"></textarea></td>
        </tr>
        <tr>
          <td><label>Kinh nghiệm lãnh đạo:</label></td>
          <td><textarea name="experience"></textarea></td>
        </tr>
        <tr>
          <td><label>Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td><textarea name="goals"></textarea></td>
        </tr>
        <tr>
          <td><label>Chương trình sự kiện mong muốn tham gia:</label></td>
          <td>
            <input type="checkbox" name="event" value="Networking" /> Networking
            <input type="checkbox" name="event" value="Workshops" /> Workshops
            <input type="checkbox" name="event" value="Hội thảo" /> Hội thảo
          </td>
        </tr>
        <tr>
          <td><label>Đăng ký nhận bản tin:</label></td>
          <td><input type="checkbox" name="newsletter" value="yes" /> Có</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">Đăng ký hội viên</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
