<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Họ và tên: <input type="text" name="fullname" /></label
      ><br /><br />

      <label>Ngày sinh: <input type="date" name="dob" /></label><br /><br />

      <label>Giới tính:</label>
      <input type="radio" name="gender" value="Nam" /> Nam
      <input type="radio" name="gender" value="Nữ" /> Nữ <br /><br />

      <label>Số điện thoại: <input type="text" name="phone" /></label
      ><br /><br />

      <label>Email: <input type="email" name="email" /></label><br /><br />

      <label>Tên công ty: <input type="text" name="company_name" /></label
      ><br /><br />

      <label
        >Vai trò trong công ty:
        <select name="role">
          <option>Giám đốc điều hành (CEO)</option>
          <option>Nhà sáng lập</option>
          <option>Quản lý cấp cao</option>
          <option>Nhân viên</option>
        </select> </label
      ><br /><br />

      <label
        >Quy mô công ty:
        <select name="company_size">
          <option>Doanh nghiệp nhỏ</option>
          <option>Doanh nghiệp vừa</option>
          <option>Tập đoàn lớn</option>
        </select> </label
      ><br /><br />

      <label>Ngành nghề công ty: <input type="text" name="industry" /></label
      ><br /><br />

      <label>Lý do tham gia câu lạc bộ:</label><br />
      <textarea name="reason"></textarea><br /><br />

      <label>Kinh nghiệm lãnh đạo:</label><br />
      <textarea name="experience"></textarea><br /><br />

      <label>Mục tiêu khi tham gia câu lạc bộ:</label><br />
      <textarea name="goals"></textarea><br /><br />

      <label>Chương trình sự kiện mong muốn tham gia:</label>
      <input type="checkbox" name="event" value="Networking" /> Networking
      <input type="checkbox" name="event" value="Workshops" /> Workshops
      <input type="checkbox" name="event" value="Hội thảo" /> Hội thảo
      <br /><br />

      <label
        >Đăng ký nhận bản tin:
        <input type="checkbox" name="newsletter" value="yes" /> Có </label
      ><br /><br />

      <button type="submit">Đăng ký hội viên</button>
    </form>
  </body>
</html>
